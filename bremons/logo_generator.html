    <p>ç”»åƒãŒè¡¨ç¤ºã•ã‚ŒãŸã‚‰ã€å³ã‚¯ãƒªãƒƒã‚¯ã—ã¦ã€Œåå‰ã‚’ä»˜ã‘ã¦ç”»åƒã‚’ä¿å­˜ã€ã—ã¦ãã ã•ã„ã€‚</p>
    <div id="status">ãƒ•ã‚©ãƒ³ãƒˆèª­ã¿è¾¼ã¿ä¸­...</div>

    <script>
        // è¨­å®šå€¤
        const TEXT_MAIN = "BREMONS";
        const TEXT_SUB = "- ãƒ–ãƒ¬ãƒ¢ãƒ³ã‚º -";
        const FONT_FAMILY = '"DotGothic16", sans-serif';

        // ãƒ•ã‚©ãƒ³ãƒˆãŒèª­ã¿è¾¼ã¾ã‚Œã‚‹ã®ã‚’å¾…æ©Ÿã—ã¦ã‹ã‚‰å®Ÿè¡Œ
        document.fonts.ready.then(function () {

            setTimeout(() => {

        function drawLogo() {
            const canvas = document.getElementById('logoCanvas');
            const ctx = canvas.getContext('2d');

            // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚µã‚¤ã‚ºã®è¨­å®šï¼ˆå¤§ãã‚ã«ç¢ºä¿ï¼‰
            canvas.width = 1200;

            // --- 1. ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ã‚¯ãƒªã‚¢ï¼ˆé€æ˜ã«ã™ã‚‹ï¼‰ ---
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // --- 2. ãƒ¡ã‚¤ãƒ³ãƒ­ã‚´ "BREMONS" ã®æç”» ---
            ctx.font = `${FONT_SIZE_MAIN}px ${FONT_FAMILY}`;
            ctx.textBaseline = 'middle';
            ctx.textAlign = 'center';
            // æ–‡å­—é–“éš”ã®èª¿æ•´ï¼ˆæ‰‹å‹•è¨ˆç®—ä¸è¦ãªæœ€æ–°ãƒ–ãƒ©ã‚¦ã‚¶å‘ã‘ï¼‰
            if (ctx.letterSpacing !== undefined) {
                ctx.letterSpacing = "8px";
            }

            const centerX = canvas.width / 2;
            const centerY = 150; // é«˜ã•ä½ç½®

            // â–¼ å½±ã®è¨­å®š (drop-shadowå†ç¾)
            ctx.shadowColor = "rgba(255, 255, 255, 0.2)";
            ctx.shadowBlur = 0; // ãƒ‰ãƒƒãƒˆçµµé¢¨ãªã®ã§ã¼ã‹ã•ãªã„
            ctx.shadowOffsetX = 16;

            // â–¼ ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ã®ä½œæˆ (Pink -> Blue -> Purple)
            // ãƒ†ã‚­ã‚¹ãƒˆã®æ¨ªå¹…ã‚’æ¸¬å®šã—ã¦ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³å¹…ã‚’æ±ºã‚ã‚‹
            const metrics = ctx.measureText(TEXT_MAIN);
            const textWidth = metrics.width;
            const gradient = ctx.createLinearGradient(centerX - textWidth/2, 0, centerX + textWidth/2, 0);
            gradient.addColorStop(0, "#ff9a9e");

            gradient.addColorStop(1, "#f093fb");

            // â–¼ æç”»å®Ÿè¡Œ
            ctx.fillStyle = gradient;
            ctx.fillText(TEXT_MAIN, centerX, centerY);


            // --- 3. ã‚µãƒ–ã‚¿ã‚¤ãƒˆãƒ« "- ãƒ–ãƒ¬ãƒ¢ãƒ³ã‚º -" ã®æç”» ---
            // å½±ã®è¨­å®šå¤‰æ›´
            ctx.shadowColor = "rgba(0, 0, 0, 0.5)";

            ctx.font = `${FONT_SIZE_SUB}px ${FONT_FAMILY}`;

            ctx.fillText(TEXT_SUB, centerX, centerY + 160);

            // --- 4. ç”»åƒã«å¤‰æ›ã—ã¦è¡¨ç¤º ---
            const dataUrl = canvas.toDataURL("image/png");
